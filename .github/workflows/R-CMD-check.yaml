on:
  push:
  pull_request:

name: R-CMD-check

jobs:
  R-CMD-check:

    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - name: Report
        run: Rscript combine_treatments.R

